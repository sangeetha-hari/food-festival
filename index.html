<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form for details</title>
</head>

<body>
    <h1 class="head" id="a"><b>Welcome to Food Festival</b> </h1>
    <div class="form">
        <form onsubmit="displayName(event)">
            <label for="">First Name: </label> <input type="text" name="" id="fname"><br /><br />
            <label for="">Last Name: </label> <input type="text" name="" id="lname"><br /><br />
            <label for="">Address: </label> <input type="text" name="" id="address"><br /><br />
            <label for="">Pincode: </label> <input type="text" name="" id="pincode"><br /><br />
            <label for="">Gender: </label><input type="radio" name="gender" id="female" value="Female">Female
                <input type="radio" name="gender" id="male" value="Male">Male
                <input type="radio" name="gender" id="other" value="others">Others<br /><br />
            <label for="">State: </label> <input type="text" name="" id="state"><br /><br />
            <div id="fooditems">
            <label for="" >Choose atleast 2 food item: </label>
            <input type="radio" name="food1" id="" value="Dosa"> Dosa
            <input type="radio" name="food2" id="" value="Idli"> Idli
            <input type="radio" name="food3" id="" value="Upma"> Upma <br />
            <input type="radio" name="food4" id="" value="Roti"> Roti
            <input type="radio" name="food5" id="" value="Chapati"> Chapati <br /><br /> </div>
            <label for="">Country: </label>
            <select name="" id="select-country">
                <option value="india" name="country">India</option>
                <option value="usa" name="country">USA</option>
                <option value="Australia" name="country">Australia</option>
                <option value="Canada" name="country">Canada</option>
                <option value="Dubai" name="country">Dubai</option>
                <option value="Srilanka" name="country">Srilanka</option>
            </select><br /><br /> <br />
            </select><br /><br /> <br />
            <!-- <input type="submit" value="submit" > -->
            <button type="submit" style="font: size 20px ;">Submit</button>
        </form>
    </div>


    <table id="intable" class="dataTable" border="2px">
        <tr>
            <td> FirstName </td>
            <td>Last Name</td>
            <td>Address</td>
            <td>Pincode</td>
            <td>Gender</td>
            <td>State</td>
            <td>Country</td>
        </tr>
    </table>
    <br /><br /><br /><br /><br /><br />
    <table id="foodtable" class="dataTable" border="2px">
        <tr>
            <td>FirstName </td>
            <td>Last Name</td>
            <td>Food-Item1</td>
            <td>Food-Item2</td>
            <td>Food-Item3</td>
            <td>Food-Item4</td>
            <td>Food-Item5</td>
        </tr>
    </table>


</body>
<script src="./script.js"> </script>

</html>
